<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>

    <div class="banner">
        <div class="navbar">
            <img src="/images/logo.png" class="logo">
          
            <ul class="ml-auto">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/html/explore.html">EXPLORE</a></li>
                <li><a href="/html/login.html">Log in </a></li>
                <li><a href="/html/signup.html">Sign up</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="row justify-content-end" style="margin-top: -4.5%;">
                <div class="col-md-6 offset-md-6">
                    <form class="row gx-lg-5 mr-5 mt-5 mb-5" action="/index.html" onsubmit="return validateForm()">
                        <h3 class="custom-heading-left" style="color: white;font-size: 35px;font-weight: 700; margin-top: 1px;margin-left: -7%;text-align: center;">Welcome to Kerala Tourism!</h3>
                        <div class="col-md-11 mt-4 mb-3">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" required>
                        </div>
                        <div class="col-md-11 mb-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter mail" required>
                        </div>
                        <div class="col-md-11 mb-3">
                            <input type="text" class="form-control" id="inputPhone" placeholder="Enter phone number" required>
                        </div>
                
                        <div class="col-md-11 mb-3">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter address" required>
                        </div>
                        <div class="col-md-11 mb-3">
                            <input type="text" class="form-control" id="inputCity" placeholder="Enter city" required>
                        </div>
                        <div class="col-md-11 mb-3">
                            <select id="inputState" class="form-select" required>
                                <option selected>Select your state</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                                <option>Andaman and Nicobar Islands</option>
                                <option>Chandigarh</option>
                                <option>Dadra and Nagar Haveli and Daman and Diu</option>
                                <option>Lakshadweep</option>
                                <option>Delhi</option>
                                <option>Puducherry</option>
                            </select>
        
                        </div>
                        <div class="col-md-11 mb-3">
                            <input type="text" class="form-control" id="inputZip" placeholder="Enter your pincode" required>
                        </div>
                        <div class="col-md-11 mb-3">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
                            <div id="passwordStrength" class="password-strength"></div>
                        </div>
                        <div class="col-11 mb-3">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-teal">Sign Up</button>
                            </div>
                        </div>
                        <div class="new-acnt">
                            <p>Already have an account? </p>
                            <a href="/html/login.html">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="copyright">
            <p>Copyright &copy; 2023 Aparna B Raj</p>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>    
    <script src="/js/form.js"></script>
</body>
</html>
