<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/login.js"></script>
</head>
<body>

    <div class="banner">
        <div class="navbar">
            <img src="/images/logo.png" class="logo">
          
            <ul class="ml-auto">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/html/explore.html">EXPLORE</a></li>
                <li><a href="/html/login.html">Log in </a></li>
                <li><a href="/html/signup.html">Sign up</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="row justify-content-end" style="margin-top: -2%;margin-left: 25%;">
                <div class="col-md-6 offset-md-6">
                    <form class="row gx-lg- mr-5 mt-5 mb-5" action="/html/explore.html" onsubmit="return loginForm()">
                        <h3 class="custom-heading-left" style="color: white;font-size: 35px;font-weight: 700; margin-top: 20px;margin-left: 12px;text-align: center; padding-left: 0%;"> Welcome Back! <br> Ready to Explore?</h3>
                        <div class="col-md-12 mt-4 mb-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
                        </div>
                        
                        <div class="col-md-12 mb-3">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
                        </div>
                        <div class="col-10 mb-3">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                Remember Me
                              </label>
                              <div class="forgot">
                                <a href="#">Forgot password?</a>
                            </div>
                            </div>
                            
                          </div>
                        <div class="col-12 mb-3">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-teal">Login</button>
                            </div>
                        </div>
                        <div class="new-acnt">
                            <p>Don't have an account? </p>
                            <a href="/html/signup.html">Sign up here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="copyright">
            <p>Copyright &copy; 2023 Aparna B Raj</p>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
